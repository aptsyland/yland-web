<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Media | YLAND</title>
  <link rel="stylesheet" href="css/seller.css" />
</head>
<body>

<h2>üì§ Upload Property Media</h2>

<div id="uploadStatus" class="info">
  Upload your photos, videos, and documents
</div>

<!-- PROGRESS -->
<div id="progressBox" style="display:none">
  <p>Uploading...</p>
  <progress id="uploadProgress" value="0" max="100"></progress>
</div>

<form id="uploadForm">

  <label>
    Photos (max 10)
    <input type="file" id="photos" accept="image/*" multiple />
  </label>

  <!-- üÜï DEFAULT IMAGE INFO (ADD-ONLY) -->
  <small style="color:#555; display:block; margin-bottom:10px;">
    If you don‚Äôt upload any photos, a default property image will be used automatically after submission.
  </small>

  <!-- üÜï PHOTO PREVIEW CONTAINER (ADD-ONLY) -->
  <div id="photoPreview" style="display:flex; gap:8px; flex-wrap:wrap; margin-bottom:12px;"></div>

  <label>
    Video (max 5 min)
    <input type="file" id="video" accept="video/*" />
  </label>

  <label>
    Documents (PDF, max 10MB)
    <input type="file" id="docs" accept="application/pdf" />
  </label>

  <button type="button" id="uploadBtn">
    ‚¨ÜÔ∏è Upload Media
  </button>

  <button type="button" id="submitBtn" disabled>
    ‚úÖ Submit for Review
  </button>

</form>

<hr/>

<!-- üîπ UPLOADED FILES PREVIEW -->
<h3>Uploaded Files</h3>
<ul id="uploadedList"></ul>

<script src="js/utils/config.js"></script>
<script src="js/auth.js"></script>
<script src="js/api.js"></script>
<script src="js/seller/upload.js"></script>

</body>
</html>
